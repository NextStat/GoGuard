name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            go_os: linux
            go_arch: amd64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            go_os: linux
            go_arch: arm64
            cross: true
          - target: x86_64-apple-darwin
            os: macos-13
            go_os: darwin
            go_arch: amd64
          - target: aarch64-apple-darwin
            os: macos-14
            go_os: darwin
            go_arch: arm64

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build Go bridge
        run: |
          cd goguard-go-bridge
          GOOS=${{ matrix.go_os }} GOARCH=${{ matrix.go_arch }} CGO_ENABLED=0 \
            go build -ldflags="-s -w" -o ../goguard-go-bridge-${{ matrix.go_os }}-${{ matrix.go_arch }} ./
        env:
          GOOS: ${{ matrix.go_os }}
          GOARCH: ${{ matrix.go_arch }}

      - name: Build Rust binary
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          fi
          cargo build --release --target ${{ matrix.target }} -p goguard-cli

      - name: Package artifacts
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          DIR="goguard-${VERSION}-${{ matrix.target }}"
          mkdir -p "${DIR}"
          cp "target/${{ matrix.target }}/release/goguard" "${DIR}/"
          cp "goguard-go-bridge-${{ matrix.go_os }}-${{ matrix.go_arch }}" "${DIR}/goguard-go-bridge"
          chmod +x "${DIR}/goguard" "${DIR}/goguard-go-bridge"
          tar czf "${DIR}.tar.gz" "${DIR}"
          echo "ASSET=${DIR}.tar.gz" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: goguard-${{ matrix.target }}
          path: ${{ env.ASSET }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: false
